

<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SkyvorMed Medical Device Data Capture Cloud</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
	<header>
		<nav class="top_nav">
            <span class="nav_span">SkyvorMed Medical Device Data Capture Cloud</span>
		</nav>
	</header>
	<main>
        <div class="main_div">
            <div class="main_div_cell">
                <img src="cloud.png" style="width:400px"><br>
                <div class="login_window">
                    <div class="login_top">
                        Login
                    </div>
                    <div class="login_main">
                        <div class="login_main_cell">
                            <form action="select_study.html" method="POST">
                                <span class="login_main_span">Username</span>
                                <input class="login_input" type="text" name="username" placeholder="Username">
                                <span class="login_main_span">Password</span>
                                <input class="login_input" type="password" name="password" placeholder="Password">
                                <input class="login_submit" type="submit" name="submit" value="Login">
                            </form>
                            <span class="login_small_text"><a href="#">Forgot your password? Click here.</a></span>
                            <span class="login_small_text"><a href="#">For technical support, click here.</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
	<footer>
		<p>Copyright 2021 KaivorMed</p>
	</footer>

</body>

</html>
